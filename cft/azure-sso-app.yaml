---
AWSTemplateFormatVersion: '2010-09-09'
Description: Configure aws sso app on azure ad by lambda function


Parameters:
  azureParametersStack:
    Description: Name of the CloudFormation stack that contains azure parameters and bucket name
    Type: String

Resources:
  LambdaRole:
    Type: "AWS::IAM::Role"
    Properties: 
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Service: 
                - "lambda.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: AllowGetSSMParameter
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "ssm:GetParameter*"
                Resource: "*"
  Lambda:
    Type: AWS::Lambda::Function
    Properties: 
      Timeout: 60
      Code:
        S3Bucket: 
          Fn::ImportValue: !Sub ${azureParametersStack}-S3BucketName
        S3Key: 'lambda-sso.zip'
      Handler: lambda-sso.lambda_handler
      Role: !GetAtt LambdaRole.Arn
      Runtime: python3.8
      Layers:
        - !Ref AzureLayer
  AzureLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      CompatibleRuntimes:
        - python3.8
      Content:
        S3Bucket:
          Fn::ImportValue: !Sub ${azureParametersStack}-S3BucketName
        S3Key: 'python.zip'
      LayerName: azureIdentityLayer
      LicenseInfo: 'https://pypi.org/project/azure-identity/'